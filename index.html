<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="attribution" content="https://www.frontendmentor.io?ref=challenge">
 <title>Age Calculator</title>
 <link rel="stylesheet" href="style.css">
 <script src="main.js" defer></script>
</head>

<body>

 <main>
  <form id="form">
   <div class="form-field">
    <label for="form-day">day</label>
    <input type="number" name="day" id="form-day" placeholder="DD" min="0" max="31">
    <span>Invalid day</span>
   </div>
   <div class="form-field">
    <label for="form-month">month</label>
    <input type="number" name="month" id="form-month" placeholder="MM" min="0" max="12">
    <span>Invalid month</span>
   </div>
   <div class="form-field">
    <label for="form-year">year</label>
    <input type="number" name="year" id="form-year" placeholder="YYYY" min="0">
    <span>Invalid year</span>
   </div>
  </form>
  <div class="separator">
   <div class="row-1">
    <hr>
   </div>
   <div class="icon-box">
    <svg id="btn-calculate" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 46 44">
     <g fill="none" stroke="#FFF" stroke-width="3">
      <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
     </g>
    </svg>
   </div>
   <div class="row-2">
    <hr>
   </div>
  </div>
  <section class="results">
   <div class="years">
    <span id="show-years">--</span>
    <strong>years</strong>
    </d>
    <div class="months">
     <span id="show-months">--</span>
     <strong>months</strong>
    </div>
    <div class="days">
     <span id="show-days">--</span>
     <strong>days</strong>
    </div>
  </section>
 </main>
</body>

</html>
